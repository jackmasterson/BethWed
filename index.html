<!DOCTYPE html>
<html lang="en">

<head>
	<title>Beth and Andrew</title>
	<meta name="viewport" content = "width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Petit+Formal+Script' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="shade">
		<div data-bind="foreach: model.mainSect">
			<h2 class="nav-head">
				<a data-bind="text: sect, click: toggle.nav"></a>
			</h2>
		</div>
		<h2 class="nav-head">
			<a class="nav-a" href="#top">Top</a>
		</h2>
	</div>
	<div class="shade-two top">
		<h1 class="header">Beth Masterson and Andrew Knapp</h1>
		<h3 class="header deets">December 31, 2016</h3>
	</div>
	<div class="head-div" class="home"></div>
	<div data-bind="foreach: model.mainSect">
		<div class="main" data-bind="style: {background: backImg, backgroundPosition: 'center center', backgroundRepeat: 'no-repeat', backgroundSize: 'cover'}, attr: { id: divID }">
			<div class="gen-info-div shade-three">
				<h1 class="sub header" data-bind="text: header"></h1>
				<div class="sub-gen-div" data-bind="foreach: ceremony">
					<ul class="ceremony-ul" data-bind="attr: { id: id }">
						<li data-bind="text: header"></li>
						<li>
							<a target="_blank" data-bind="attr: {href: url}, text: subHead"></a>
						</li>
						<li data-bind="text: location"></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script src="js/lib/knockout-3.4.0.js"></script>
	<script src="js/lib/jquery-1.12.4.min.js"></script>
	  <script src="js/lib/chocolate/jquery.chocolate.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
