<!DOCTYPE html>
<html lang="en">

<head>
	<title>Beth and Andrew</title>
	<meta name="viewport" content = "width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Petit+Formal+Script' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="nav">
		<ul class="nav-ul" data-bind="foreach: model.navHead">
			<li class="nav-li" data-bind="click: toggle.nav, text: headers"></li>
		</ul>
	</div>
	<div class="all splash home">
		<img class="pic-main" src="img/hawaii.jpg">
		<h1 class="couple">Beth and Andrew!</h1>
		<h3 class="counter-head">Only <span class="counter"></span> Days until the Big Day!</h3>
	</div>
	<div class="rest">
		<div data-bind="foreach: model.weddingInfo" class="all info-each info">
			<ul class="all info-each info">
				<li class="info-header" data-bind="text: header"></li>
				<li class="info-data">
					<img class="small-nav-img" data-bind="attr: {src: src}">
				</li>
				<li class="info-data" data-bind="text: location"></li>
				<li class="info-data" data-bind="text: address"></li>
				<li data-bind="if: directions">
					<h3 class="info-data">
						<a target="_blank" data-bind="attr: {href: directions.href}, text: directions.text"></a>
					</h3>
				</li>
			</ul>
		</div>
		<div>
			<ul class="small-nav all">
				<li class="small-nav-head hotel-nav" data-bind="click: toggle.hotels">
					<h2>Hotels</h2>
					<img class="small-nav-img" src="img/hotel.png">
				</li>
				<li class="small-nav-head airport-nav" data-bind="click: toggle.airports">
					<h2>Airports</h2>
					<img class="small-nav-img" src="img/airport.png">
				</li>
			</ul>
			<div data-bind="foreach: model.accommodationsInfo">
				<ul data-bind="css: {airports: airport, hotels: hotel}" class="all info-each accommodations">
					<li class="info-header" data-bind="text: name"></li>
					<li class="info-data" data-bind="text: location"></li>
					<li class="info-data" data-bind="text: number"></li>
					<li class="info-data">
						<h3 class="info-data">
							<a target="_blank" class="site" data-bind="attr: {href: site}">Website</a>
						</h3>
					</li>
					<li class="info-data">
						<h3 class="info-data">
							<a target="_blank" class="directions" data-bind="attr: {href: map}">Directions</a>
						</h3>
					</li>
				</ul>
			</div>
			<div data-bind="foreach: model.thingsInfo" class="all things">
				<ul class="all info-each things">
					<li class="info-header" data-bind="text: header"></li>
					<li class="info-data" data-bind="text: location"></li>
					<li class="info-data" data-bind="text: address"></li>
					<li data-bind="if: directions">
						<h3 class="info-data">
							<a target="_blank" data-bind="attr: {href: directions.href}, text: directions.text"></a>
						</h3>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<script src="js/lib/knockout-3.4.0.js"></script>
	<script src="js/lib/jquery-1.12.4.min.js"></script>
	  <script src="js/lib/chocolate/jquery.chocolate.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
