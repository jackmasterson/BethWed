<!DOCTYPE html>
<html lang="en">

<head>
	<title>Beth and Andrew</title>
	<meta name="viewport" content = "width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Petit+Formal+Script' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="shade" data-bind="foreach: model.mainSect">
		<h2 class="nav-head" data-bind="text: sect"></h2>
	</div>
	<div class="shade-two"></div>
	<div class="head-div"></div>
	<div class="main" data-bind="foreach: model.mainSect">
		<div class="main" data-bind="style: {background: backImg, backgroundPosition: 'center center', backgroundRepeat: 'no-repeat', backgroundSize: 'cover'}">
			<div class="main shade">
				<h1 class="header" data-bind="text: header"></h1>
			</div>
		</div>
	</div>
	<div data-bind="foreach: model.ceremony">
		<ul class="ceremony-ul">
			<li data-bind="text: header"></li>
			<li>
				<a target="_blank" data-bind="attr: {href: url}, text: subHead"></a>
			</li>
			<li data-bind="text: location"></li>

		</ul>
	</div>
	<div>

	</div>
	<script src="js/lib/knockout-3.4.0.js"></script>
	<script src="js/lib/jquery-1.12.4.min.js"></script>
	  <script src="js/lib/chocolate/jquery.chocolate.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
